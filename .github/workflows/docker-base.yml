name: Build and Push Base Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'build/base/**'
      - '.github/workflows/docker-base.yml'
      - 'go.mod'
      - 'go.sum'
      - '**.go'
  pull_request:
    branches:
      - main
    paths:
      - 'build/base/**'
      - '.github/workflows/docker-base.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-base-alpine:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Alpine
        id: meta-alpine
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/fileaction
          tags: |
            type=raw,value=base-alpine-latest,enable={{is_default_branch}}
            type=raw,value=base-alpine,enable={{is_default_branch}}
            type=semver,pattern=base-alpine-{{version}}
            type=semver,pattern=base-alpine-{{major}}.{{minor}}
            type=sha,prefix=base-alpine-

      - name: Build and push Alpine base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/base/alpine/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-alpine.outputs.tags }}
          labels: ${{ steps.meta-alpine.outputs.labels }}
          cache-from: type=gha,scope=base-alpine
          cache-to: type=gha,mode=max,scope=base-alpine
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  build-base-debian:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Debian
        id: meta-debian
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/fileaction
          tags: |
            type=raw,value=base-debian-latest,enable={{is_default_branch}}
            type=raw,value=base-debian,enable={{is_default_branch}}
            type=semver,pattern=base-debian-{{version}}
            type=semver,pattern=base-debian-{{major}}.{{minor}}
            type=sha,prefix=base-debian-

      - name: Build and push Debian base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/base/debian/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-debian.outputs.tags }}
          labels: ${{ steps.meta-debian.outputs.labels }}
          cache-from: type=gha,scope=base-debian
          cache-to: type=gha,mode=max,scope=base-debian
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
