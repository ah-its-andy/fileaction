name: Build and Push All-in-One Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'build/all-in-one/**'
      - '.github/workflows/docker-all-in-one.yml'
      - 'go.mod'
      - 'go.sum'
      - '**.go'
  pull_request:
    branches:
      - main
    paths:
      - 'build/all-in-one/**'
      - '.github/workflows/docker-all-in-one.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-all-in-one-alpine:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Alpine All-in-One
        id: meta-alpine
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/fileaction
          tags: |
            type=raw,value=alpine-latest,enable={{is_default_branch}}
            type=raw,value=alpine,enable={{is_default_branch}}
            type=semver,pattern=alpine-{{version}}
            type=semver,pattern=alpine-{{major}}.{{minor}}
            type=sha,prefix=alpine-

      - name: Build and push Alpine all-in-one image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/all-in-one/alpine/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-alpine.outputs.tags }}
          labels: ${{ steps.meta-alpine.outputs.labels }}
          cache-from: type=gha,scope=all-in-one-alpine
          cache-to: type=gha,mode=max,scope=all-in-one-alpine
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  build-all-in-one-debian:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Debian All-in-One
        id: meta-debian
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/fileaction
          tags: |
            type=raw,value=debian-latest,enable={{is_default_branch}}
            type=raw,value=debian,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern=debian-{{version}}
            type=semver,pattern=debian-{{major}}.{{minor}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=debian-

      - name: Build and push Debian all-in-one image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/all-in-one/debian/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-debian.outputs.tags }}
          labels: ${{ steps.meta-debian.outputs.labels }}
          cache-from: type=gha,scope=all-in-one-debian
          cache-to: type=gha,mode=max,scope=all-in-one-debian
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
