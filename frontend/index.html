<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileAction - Workflow Automation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <div class="top-nav-title">
                <span class="app-icon">‚öôÔ∏è</span>
                <span class="app-name">FileAction</span>
            </div>
            <div class="top-nav-tabs">
                <button class="nav-tab active" data-tab="workflows" onclick="switchTab('workflows')">
                    üìã Workflows
                </button>
                <button class="nav-tab" data-tab="monitoring" onclick="switchTab('monitoring')">
                    üìä Activity Monitor
                </button>
            </div>
            <div class="top-nav-user">
                <div class="user-placeholder">üë§</div>
            </div>
        </div>

        <!-- Sidebar -->
            <div class="sidebar-header">
                <h2 class="sidebar-title">Workflows</h2>
                <button class="btn-new" id="btnNewWorkflow" title="New Workflow">+</button>
            </div>
            <div class="workflow-list" id="workflowList">
                <!-- Workflow items will be dynamically loaded here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Workflows Tab Content -->
            <div class="tab-content active" id="workflowsTab">
                <div class="content-header" id="contentHeader">
                    <!-- Header content will be dynamically loaded -->
                </div>
                <div class="content-body" id="contentBody">
                    <!-- Body content will be dynamically loaded -->
                </div>
            </div>

            <!-- Monitoring Tab Content -->
            <div class="tab-content" id="monitoringTab">
                <div class="monitoring-container">
                    <h2 class="monitoring-title">Activity Monitor</h2>
                    
                    <!-- Executor Pool Stats -->
                    <div class="stats-cards">
                        <div class="stat-card">
                            <div class="stat-label">Total Executors</div>
                            <div class="stat-value" id="statTotalExecutors">-</div>
                        </div>
                        <div class="stat-card stat-success">
                            <div class="stat-label">Available</div>
                            <div class="stat-value" id="statAvailableExecutors">-</div>
                        </div>
                        <div class="stat-card stat-warning">
                            <div class="stat-label">Busy</div>
                            <div class="stat-value" id="statBusyExecutors">-</div>
                        </div>
                    </div>

                    <!-- Executor List -->
                    <div class="executor-list-section">
                        <h3 class="section-title">Executor Status</h3>
                        <div class="executor-cards" id="executorCards">
                            <!-- Executor cards will be dynamically loaded -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Workflow Editor Modal -->
    <div class="modal" id="workflowModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">New Workflow</h3>
                <button class="modal-close" onclick="closeModal('workflowModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="workflowForm">
                    <div class="form-group">
                        <label class="form-label" for="workflowName">Name</label>
                        <input type="text" class="form-input" id="workflowName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="workflowDescription">Description</label>
                        <input type="text" class="form-input" id="workflowDescription">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="workflowYaml">YAML Configuration</label>
                        <textarea class="form-textarea" id="workflowYaml" rows="15" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-checkbox">
                            <input type="checkbox" id="workflowEnabled" checked>
                            <span>Enabled</span>
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('workflowModal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Task Log Modal -->
    <div class="modal modal-slide-right" id="logModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="logModalTitle">Task Log</h3>
                <button class="modal-close" onclick="closeModal('logModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="log-viewer" id="logContent">
                    <!-- Log content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
