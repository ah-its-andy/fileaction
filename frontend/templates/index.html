<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileAction - Workflow Automation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation Bar -->
        {{template "navbar" .}}

        <div style="display: flex; flex: 1; overflow: hidden;">
            <!-- Sidebar -->
            {{template "sidebar" .}}

            <!-- Main Content -->
            <div class="main-content">
                <!-- Workflows Tab Content -->
                <div class="tab-content active" id="workflowsTab">
                    {{template "workflows-content" .}}
                </div>

                <!-- Monitoring Tab Content -->
                <div class="tab-content" id="monitoringTab">
                    {{template "monitoring-content" .}}
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    {{template "workflow-modal" .}}
    {{template "log-modal" .}}

    <script src="/static/app.js"></script>
</body>
</html>
