# Server configuration
server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 60s
  write_timeout: 60s

# Database configuration
database:
  # For SQLite (local development):
  # path: "./data/fileaction.db"
  
  # For MySQL (production):
  # Format: username:password@tcp(host:port)/database?charset=utf8mb4&parseTime=True&loc=Local
  path: "fileaction:fileaction_pass@tcp(localhost:3306)/fileaction?charset=utf8mb4&parseTime=True&loc=Local"

# Logging configuration
logging:
  dir: "./data/logs"
  app_log: "./data/logs/app.log"
  level: "info"

# Task execution configuration
execution:
  default_concurrency: 4
  max_concurrency: 16
  task_timeout: 3600s
  step_timeout: 1800s

# Polling configuration
polling:
  interval: 2s

# Scheduler configuration
scheduler:
  enabled: false
  # Cron expression for automatic scanning (optional)
  # cron: "0 */6 * * *"  # Every 6 hours
