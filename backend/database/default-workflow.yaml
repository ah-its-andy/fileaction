name: convert-jpeg-to-heic
description: Convert JPEG images to HEIC format using built-in plugin
on:
  paths:
    - ./library/images
convert:
  from: jpeg
  to: heic
steps:
  - name: convert-to-heic
    uses: jpeg-to-heic-converter@1.0.0
    with:
      quality: "100"
      skip_existing: "true"
options:
  concurrency: 2
  include_subdirs: true
  file_glob: "*.jpg,*.jpeg"
  skip_on_nochange: true
  output_dir_pattern: "../heic"
  ignore:
    - ".DS_Store"
    - "Thumbs.db"
    - "*.tmp"
    - "**/temp/**"
    - "**/.git/**"
    - ".@__thumb"
    - ".@__macos"
    - "**/.@__thumb/**"
    - "**/.@__macos/**"