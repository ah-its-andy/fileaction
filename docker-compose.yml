
services:
  fileaction:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fileaction
    ports:
      - "8080:8080"
    volumes:
      # Mount directories for file processing
      - /Users/andi/source/github/fileaction_test:/app/library
      # Persist SQLite database
      - fileaction_data:/app/data
      # Persist logs
      - fileaction_logs:/app/data/logs
    environment:
      - DB_PATH=/app/data/fileaction.db
      - LOG_DIR=/app/data/logs
      - TZ=UTC
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  fileaction_data:
    driver: local
  fileaction_logs:
    driver: local
